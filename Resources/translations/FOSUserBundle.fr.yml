# Password change
change_password:
    submit: Modifier le mot de passe
    flash:
        success: Le mot de passe a été modifié
confirm_password:
    validation_rules: |
        Le mot de passe doit respecter les règles suivantes :
        - entre 10 et 128 caractères
        - au moins un caractère minuscule
        - au moins un caractère majuscule
        - au moins un chiffre
        - au moins un caractère autre (spécial, ponctuation, …)
    error_message: Ce mot de passe ne respecte pas les critères de sécurité.

